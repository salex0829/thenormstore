<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Future Line | Visualization Console (Aero)</title>
  <style>
    :root{
       --bg1:#07111c;--bg2:#0a1a2b;--bg3:#10243a;       /* 背景をさらに暗く */
       --glass:#ffffff14;                                /* 透過ガラスを少しだけ明るく */
       --stroke:#6aa9ff66;                               /* 枠線は青味のある薄い光沢 */
       --ink:#f2f7ff;                                    /* 文字はほぼ白 */
       --muted:#c9dcf3;                                  /* サブ文字は淡い水色 */
       --ok:#5df0a8;--no:#ff6b8d;--future:#3ab8ff;       /* 線と粒の色も発光感をUP */
       --shadow:0 14px 34px rgba(0,0,0,.35),0 3px 10px rgba(0,0,0,.25);
       --hdrH:64px;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0;color:var(--ink);
      background:
    radial-gradient(1200px 700px at 80% -10%,#061221 0%,transparent 60%),
    radial-gradient(1800px 900px at -10% 10%,var(--bg2) 0%,transparent 55%),
    linear-gradient(180deg,var(--bg1),var(--bg3));
  animation: skyShift 18s ease-in-out infinite;
  font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",sans-serif;
  -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility; overflow-x:hidden;
}

header{background:linear-gradient(180deg,rgba(10,20,36,.78),rgba(10,20,36,.38));border-bottom:1px solid var(--stroke)}
.panel{background:linear-gradient(180deg,rgba(8,16,28,.92),rgba(8,16,28,.82));border:1px solid var(--stroke)}
.panel h2{color:#e2f0ff}
.chart-box{background:linear-gradient(180deg,rgba(255,255,255,.10),rgba(255,255,255,.06));border:1px solid var(--stroke)}
.box{background:linear-gradient(180deg,#0e2036,#0c1a2c);border:1px solid var(--stroke)}
.label{color:var(--muted)}
.bin{background:linear-gradient(180deg,#0e2136,#0c1a2c);color:#d6ecff;border:1px solid var(--stroke)}
.badge{background:linear-gradient(180deg,#0e2136,#0c1a2c);color:#d6ecff;border:1px solid var(--stroke)}
    }
    @keyframes skyShift{0%{background-position:0 0,0 0,0 0}50%{background-position:0 -3%,-2% 2%,0 0}100%{background-position:0 0,0 0,0 0}}
    .bubbles{position:fixed;inset:0;pointer-events:none;z-index:1}
    .bubbles i{position:absolute;border-radius:999px;background:linear-gradient(180deg,#cfe7ff,rgba(255,255,255,.6));box-shadow:0 10px 30px rgba(0,163,255,.18)}
    .b1{width:180px;height:180px;left:6%;top:14%;filter:blur(2px);opacity:.4}
    .b2{width:260px;height:260px;right:8%;top:8%;opacity:.35}
    .b3{width:120px;height:120px;left:18%;bottom:10%;opacity:.38}
    @keyframes float1{0%{transform:translateY(0) rotate(0);opacity:.35}50%{transform:translateY(-18px) rotate(6deg);opacity:.6}100%{transform:translateY(0) rotate(0);opacity:.35}}
    @keyframes float2{0%{transform:translate(0,0) rotate(0);opacity:.45}50%{transform:translate(8px,-26px) rotate(-5deg);opacity:.7}100%{transform:translate(0,0) rotate(0);opacity:.45}}
    .bubbles i{animation:float1 10s ease-in-out infinite}.bubbles .b2{animation:float2 14s ease-in-out infinite}.bubbles .b3{animation:float1 12s ease-in-out -2s infinite}
    header{position:sticky;top:0;z-index:3;backdrop-filter:saturate(1.4) blur(8px);background:linear-gradient(180deg,rgba(22,34,52,.7),rgba(22,34,52,.35));border-bottom:1px solid var(--stroke)}
    .hdr{display:grid;grid-template-columns:1fr auto auto;gap:12px;align-items:center;padding:14px 16px}
    .brand{display:flex;align-items:center;gap:10px}.mark{width:28px;height:28px;border-radius:10px;background:linear-gradient(135deg,#00d1ff,#00a3ff);box-shadow:var(--shadow)}
    .toolbar{display:flex;gap:8px}.btn{border:1px solid var(--stroke);background:linear-gradient(180deg,#1c2a3b,#233549);color:var(--ink);padding:9px 12px;border-radius:999px;box-shadow:var(--shadow);cursor:pointer}
    .btn:hover{transform:translateY(-1px)}
    main{padding:14px;display:grid;grid-template-columns:1.25fr 1fr;gap:14px;position:relative;z-index:2;height:calc(100vh - var(--hdrH));min-height:480px}
    @media (max-width:1200px){main{grid-template-columns:1fr;height:auto;min-height:calc(100vh - var(--hdrH))}}
    .panel{position:relative;background:linear-gradient(180deg,rgba(20,30,46,.8),rgba(20,30,46,.65));border:1px solid var(--stroke);border-radius:24px;padding:14px;box-shadow:var(--shadow);min-height:0}
    .panel h2{margin:0 0 8px;font-size:14px;letter-spacing:.08em;color:#bde0ff}
    .chart-box{position:relative;border:1px solid var(--stroke);border-radius:16px;padding:12px;background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.03))}
    .bin{position:absolute;right:16px;top:16px;padding:6px 10px;border:1px solid var(--stroke);border-radius:999px;background:linear-gradient(180deg,#0e2136,#0c1a2c);color:#cde7ff;box-shadow:var(--shadow)}
    .legend{display:flex;gap:10px;color:var(--muted);font-size:12px;margin:6px 0}.legend .dot{width:10px;height:10px;border-radius:50%}.legend .yes{background:var(--ok)}.legend .no{background:var(--no)}
    .stat{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:10px}
    .box{border:1px solid var(--stroke);border-radius:16px;padding:10px;background:linear-gradient(180deg,#0e2136,#0c1a2c);box-shadow:var(--shadow)}
    .label{font-size:12px;color:var(--muted)}.value{font-size:22px;font-weight:800}
    svg,canvas{display:block;width:100%} #flowPanel{display:flex;flex-direction:column;min-height:0} #flowChartBox{flex:1;min-height:260px}
    .badge{position:fixed;right:10px;top:10px;z-index:5;font:12px/1.2 system-ui;padding:6px 10px;border:1px solid var(--stroke);border-radius:999px;background:linear-gradient(180deg,#0e2136,#0c1a2c);color:#bde0ff;box-shadow:var(--shadow);opacity:.9}
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/d3@7.9.0/dist/d3.min.js"></script>
  <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
</head>
<body>
  <canvas id="bgSparkle" style="position:fixed; inset:0; z-index:0; pointer-events:none;"></canvas>
  <div class="bubbles"><i class="b1"></i><i class="b2"></i><i class="b3"></i></div>

  <header id="hdr">
    <div class="hdr">
      <div class="brand"><div class="mark"></div><div style="opacity:.9; letter-spacing:.06em; font-weight:800">Visualization Console</div></div>
      <div class="toolbar">
        <a class="btn" id="open-select" href="select.html" target="_blank">📱 選択画面を開く</a>
        <button id="btn-full" class="btn">フルスクリーン</button>
      </div>
    </div>
  </header>

  <main id="main">
    <section class="panel" id="flowPanel">
      <h2>FLOW / YES PARTICLE FEED → FUTURE</h2>
      <div class="chart-box" id="flowChartBox">
        <canvas id="particles"></canvas>
        <div class="bin">FUTURE</div>
      </div>
      <div class="legend"><span class="dot yes"></span> YES <span class="dot no" style="margin-left:12px"></span> NO</div>
      <div class="stat">
        <div class="box"><div class="label">TOTAL</div><div id="totalVotes" class="value">0</div></div>
        <div class="box"><div class="label">YES RATE</div><div id="yesRate" class="value">0%</div></div>
        <div class="box"><div class="label">PRODUCTS</div><div id="prodCount" class="value">0</div></div>
      </div>
    </section>

    <section class="panel">
      <h2>SANKEY / PRODUCT → YES / NO → FUTURE</h2>
      <div class="chart-box" style="height:360px; position:relative">
        <svg id="sankey" width="100%" height="360" role="img" aria-label="Sankey Diagram"></svg>
      </div>
      <h2 style="margin:10px 0 8px">TIMELINE / PER MINUTE</h2>
      <div class="chart-box" style="height:220px; position:relative">
        <svg id="timeline" width="100%" height="220" role="img" aria-label="Timeline"></svg>
      </div>
    </section>
  </main>

  <div id="badge" class="badge" style="display:none"></div>

  <script>
    /* ===== Firebase ===== */
    const firebaseConfig = { apiKey:"AIzaSyCDdz7o8PoUdr28-8TZhEk33SP14aWuIzs", authDomain:"thenorm-5caf7.firebaseapp.com", projectId:"thenorm-5caf7" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const votesRef = db.collection('votes');

    /* ===== セッションID（URL指定可） ===== */
    const DEFAULT_SESSION_ID = "20251016_shibuya_a";
    const urlSession = new URL(location.href).searchParams.get('session');
    const SESSION_ID = (urlSession && urlSession.trim()) || DEFAULT_SESSION_ID;

    // 「選択画面を開く」にセッション引き渡し
    const selLink = document.getElementById('open-select');
    if (selLink) selLink.href = `select.html?session=${encodeURIComponent(SESSION_ID)}`;

    const showDebugBadge = true;
    if (showDebugBadge) {
      const b = document.getElementById('badge');
      b.textContent = `session=${SESSION_ID}`;
      b.style.display = 'block';
    }

    /* ===== 製品名（可視化に使う）===== */
    const PRODUCTS = [
      { id:'p1.png',              name:'都市スナップ p1' },
      { id:'fashion_2.png',       name:'ファッション 02' },
      { id:'imkp_Fashion_6.png',  name:'ファッション 06' },
      { id:'imkp_Fashion_2.png',  name:'ファッション 02 (imkp)' },
      { id:'imkp_Food_3.png',     name:'フード 03 (imkp)' },
      { id:'imkp_Food_2.png',     name:'フード 02 (imkp)' },
      { id:'food_1.png',          name:'フード 01' },
      { id:'food_2.png',          name:'フード 02' },
      { id:'imkp_Education_3.png',name:'エデュケーション 03 (imkp)' },
      { id:'imkp_Education_1.png',name:'エデュケーション 01 (imkp)' },
      { id:'edu_1.png',           name:'エデュケーション 01' },
      { id:'edu_2.png',           name:'エデュケーション 02' },
      { id:'house_1.png',         name:'ハウス 01' },
      { id:'house.png',           name:'ハウス' },
    ];
    const PRODUCT_NAME = new Map(PRODUCTS.map(p=>[p.id,p.name]));

    /* ===== 背景スパークル ===== */
    (function sparkle(){
      const c=document.getElementById('bgSparkle'); if(!c) return;
      const ctx=c.getContext('2d',{alpha:true}); let w,h,dpr=Math.min(2,window.devicePixelRatio||1);
      const N=60, ps=[]; function resize(){ w=c.clientWidth; h=c.clientHeight; c.width=w*dpr; c.height=h*dpr; ctx.setTransform(dpr,0,0,dpr,0,0) }
      new ResizeObserver(resize).observe(document.body); resize();
      for(let i=0;i<N;i++) ps.push({x:Math.random()*w,y:Math.random()*h,r:.8+Math.random()*1.6,a:.25+Math.random()*.25,vx:(-0.2+Math.random()*.4),vy:(-0.2+Math.random()*.4)});
      (function tick(){ ctx.clearRect(0,0,w,h);
        const grd=ctx.createRadialGradient(w*0.7,h*0.2,0,w*0.7,h*0.2,Math.max(w,h)*0.8);
        grd.addColorStop(0,'rgba(255,255,255,0.06)'); grd.addColorStop(1,'rgba(255,255,255,0)');
        ctx.fillStyle=grd; ctx.fillRect(0,0,w,h);
        for(const p of ps){ p.x+=p.vx; p.y+=p.vy; if(p.x<-10)p.x=w+10; if(p.x>w+10)p.x=-10; if(p.y<-10)p.y=h+10; if(p.y>h+10)p.y=-10;
          ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fillStyle=`rgba(0,163,255,${p.a})`; ctx.fill();
          p.a+=(Math.random()-0.5)*0.01; p.a=Math.max(0.12,Math.min(0.45,p.a)); }
        requestAnimationFrame(tick); })();
    })();

    /* ===== 粒子 ===== */
    const pCanvas=document.getElementById('particles'); const pCtx=pCanvas.getContext('2d');
    const PARAM={IDLE_SPAWN_PER_SEC:6,IDLE_BASE_SPEED:1.25,IDLE_MAX:300,DRIZZLE_EVERY_SEC:10,DRIZZLE_COUNT:10,FUTURE_PULSE_STRENGTH:.16,YES_BASE_R:6,YES_BURST_R_MIN:8,YES_BURST_R_MAX:15,YES_FLASH_MS:550,TRAIL_LENGTH:20,TRAIL_FADE:.19};
    let particles=[],idleParticles=[],lastIdleSpawn=0,lastDrizzle=0;
    function spawnYesParticles(n){const h=pCanvas.height;for(let i=0;i<n;i++)particles.push({x:-20,y:40+Math.random()*(h-80),vx:2+Math.random()*3,vy:(Math.random()-.5)*1,life:220+Math.random()*100,r:PARAM.YES_BASE_R,col:'rgba(53,201,135,0.95)',burst:false,born:performance.now(),trail:[]})}
    function spawnYesBurst(k){const h=pCanvas.height;for(let i=0;i<k;i++)particles.push({x:-30,y:40+Math.random()*(h-80),vx:2.4+Math.random()*3.2,vy:(Math.random()-.5)*1.2,life:260+Math.random()*120,r:PARAM.YES_BURST_R_MIN+Math.random()*(PARAM.YES_BURST_R_MAX-PARAM.YES_BURST_R_MIN),col:'rgba(255,255,255,1)',burst:true,born:performance.now(),trail:[]})}
    function spawnIdle(k){const h=pCanvas.height;for(let i=0;i<k;i++)idleParticles.push({x:Math.random()*pCanvas.width*0.6,y:20+Math.random()*(h-40),vx:PARAM.IDLE_BASE_SPEED*(0.6+Math.random()*0.8),vy:(Math.random()-.5)*0.4,r:2.2+Math.random()*1.8,life:800+Math.random()*400});if(idleParticles.length>PARAM.IDLE_MAX)idleParticles.splice(0,idleParticles.length-PARAM.IDLE_MAX)}
    function drawFlowGrid(w,h){pCtx.strokeStyle='rgba(231,242,255,0.15)';for(let y=0;y<=h;y+=40){pCtx.beginPath();pCtx.moveTo(0,y+.5);pCtx.lineTo(w,y+.5);pCtx.stroke();}}
    function drawFutureBin(w,h,now){const fx=w-120,fy=40,fw=100,fh=h-80;const pulse=(Math.sin(now/900)+1)/2*PARAM.FUTURE_PULSE_STRENGTH;pCtx.fillStyle=`rgba(58,184,255,${0.08+pulse})`;pCtx.fillRect(fx,fy,fw,fh);const grad=pCtx.createLinearGradient(fx,0,fx+fw,0);grad.addColorStop(0,'rgba(255,255,255,0)');grad.addColorStop(0.5,`rgba(255,255,255,${0.10+pulse})`);grad.addColorStop(1,'rgba(255,255,255,0)');pCtx.fillStyle=grad;pCtx.fillRect(fx,fy,fw,fh);return{fx,fy,fw,fh}}
    function flowNoise(w,h,now){pCtx.save();pCtx.globalAlpha=.08;pCtx.lineWidth=1;pCtx.strokeStyle='rgba(205,230,255,0.35)';for(let i=0;i<8;i++){const y=(now/40+i*22)%(h-60)+30;pCtx.beginPath();pCtx.moveTo(10,y);pCtx.quadraticCurveTo(w*0.35,y+Math.sin((now+i*300)/700)*8,w-140,y+Math.cos((now+i*150)/900)*10);pCtx.stroke();}pCtx.restore()}
    function tick(){const w=pCanvas.width,h=pCanvas.height,now=performance.now();pCtx.clearRect(0,0,w,h);drawFlowGrid(w,h);const bin=drawFutureBin(w,h,now);flowNoise(w,h,now);if(now-lastIdleSpawn>1000){spawnIdle(PARAM.IDLE_SPAWN_PER_SEC);lastIdleSpawn=now}if(now-lastDrizzle>PARAM.DRIZZLE_EVERY_SEC*1000){spawnYesParticles(PARAM.DRIZZLE_COUNT);lastDrizzle=now}for(let i=idleParticles.length-1;i>=0;i--){const p=idleParticles[i],ax=(bin.fx-p.x)/50000,ay=((bin.fy+bin.fh/2)-p.y)/80000;p.vx+=ax;p.vy+=ay;p.x+=p.vx;p.y+=p.vy;p.life--;pCtx.fillStyle='rgba(0,163,255,0.55)';pCtx.beginPath();pCtx.arc(p.x,p.y,p.r,0,Math.PI*2);pCtx.fill();if(p.x>bin.fx+bin.fw||p.y<0||p.y>h||p.life<=0)idleParticles.splice(i,1)}for(let i=particles.length-1;i>=0;i--){const pt=particles[i],ax=(bin.fx-pt.x)/900,ay=((bin.fy+bin.fh/2)-pt.y)/1200;pt.vx+=ax;pt.vy+=ay;pt.x+=pt.vx;pt.y+=pt.vy;pt.life--;pt.trail.unshift({x:pt.x,y:pt.y});if(pt.trail.length>PARAM.TRAIL_LENGTH)pt.trail.pop();pCtx.save();pCtx.globalCompositeOperation='lighter';for(let t=0;t<pt.trail.length;t++){const f=(1-t/pt.trail.length)*(pt.burst?0.9:0.6);pCtx.fillStyle=`rgba(53,201,135,${f*PARAM.TRAIL_FADE*(pt.burst?2:1)})`;const tr=Math.max(.8,pt.r*(0.9-t/pt.trail.length*0.6));pCtx.beginPath();pCtx.arc(pt.trail[t].x,pt.trail[t].y,tr,0,Math.PI*2);pCtx.fill()}pCtx.restore();const age=performance.now()-pt.born;if(age<PARAM.YES_FLASH_MS){const k=1-age/PARAM.YES_FLASH_MS;pCtx.save();pCtx.globalAlpha=.25*k*(pt.burst?1.3:1);pCtx.beginPath();pCtx.arc(pt.x,pt.y,pt.r*(2.4-1.2*k),0,Math.PI*2);pCtx.fillStyle='rgba(255,255,255,1)';pCtx.fill();pCtx.restore()}pCtx.fillStyle=pt.burst?'rgba(255,255,255,0.95)':pt.col;pCtx.beginPath();pCtx.arc(pt.x,pt.y,pt.r,0,Math.PI*2);pCtx.fill();if(pt.x>bin.fx+bin.fw||pt.life<=0)particles.splice(i,1)}requestAnimationFrame(tick)}    

    /* ===== Sankey & Timeline ===== */
    const sankeySvg=d3.select('#sankey'); const tlSvg=d3.select('#timeline');
    function isYes(v){const a=v?.answer; if(typeof a==='string')return a.trim().toLowerCase()==='yes'; if(typeof a==='boolean')return a===true; return false;}
    function tsMs(v){const t=v?.ts; if(!t) return 0; if(typeof t.toDate==='function') return t.toDate().getTime(); if(t instanceof Date) return t.getTime(); return 0;}

    function drawSankey(votes){
      const W=sankeySvg.node().getBoundingClientRect().width, H=sankeySvg.node().getBoundingClientRect().height;
      sankeySvg.selectAll('*').remove();
      if(votes.length===0){
        sankeySvg.append('text').attr('x',12).attr('y',24).text(`No data for session "${SESSION_ID}"`).attr('fill','#aac6de').style('font','12px system-ui');
        return;
      }
      const countByPid=d3.rollup(votes, vv=>vv.length, v=>v.productId);
      const active=Array.from(countByPid.keys());
      const S=d3.sankey().nodeWidth(12).nodePadding(12).extent([[10,10],[W-10,H-10]]);
      const nodes=[], idx=new Map(); const add=n=>{ if(!idx.has(n)){ idx.set(n,nodes.length); nodes.push({name:n}); } return idx.get(n); };
      active.forEach(pid=> add(PRODUCT_NAME.get(pid)||pid)); add('Yes'); add('No'); add('Future');
      const links=[];
      active.forEach(pid=>{
        const pv=votes.filter(v=>v.productId===pid); const y=pv.filter(isYes).length, n=pv.length-y;
        if(y>0) links.push({source:add(PRODUCT_NAME.get(pid)||pid), target:add('Yes'), value:y});
        if(n>0) links.push({source:add(PRODUCT_NAME.get(pid)||pid), target:add('No'),  value:n});
      });
      const totalYes=votes.filter(isYes).length; if(totalYes>0) links.push({source:add('Yes'), target:add('Future'), value:totalYes});
      const g=S({nodes:nodes.map(d=>({...d})), links:links.map(d=>({...d}))});
      sankeySvg.append('g').selectAll('path').data(g.links).enter().append('path')
        .attr('d', d3.sankeyLinkHorizontal()).attr('fill','none')
        .attr('stroke', d=> d.target.name==='No' ? getComputedStyle(document.documentElement).getPropertyValue('--no') : getComputedStyle(document.documentElement).getPropertyValue('--ok'))
        .attr('stroke-opacity', .55).attr('stroke-width', d=>Math.max(1,d.width));
      const node=sankeySvg.append('g').selectAll('g').data(g.nodes).enter().append('g');
      node.append('rect').attr('x',d=>d.x0).attr('y',d=>d.y0).attr('height',d=>Math.max(1,d.y1-d.y0)).attr('width',d=>d.x1-d.x0)
        .attr('fill',d=> d.name==='No'? getComputedStyle(document.documentElement).getPropertyValue('--no')
                           : d.name==='Yes'? getComputedStyle(document.documentElement).getPropertyValue('--ok')
                           : d.name==='Future'? getComputedStyle(document.documentElement).getPropertyValue('--future'):'#9bd7ff')
        .attr('opacity',.9).attr('stroke','#2a3e55');
      node.append('text').attr('x',d=> d.x0<W/2? d.x1+6: d.x0-6).attr('y',d=> (d.y1+d.y0)/2).attr('dy','0.35em')
        .attr('text-anchor',d=> d.x0<W/2?'start':'end').text(d=>d.name).attr('fill','#cde7ff').style('font','12px system-ui');
    }

    function drawTimeline(votes){
      const W=tlSvg.node().getBoundingClientRect().width, H=tlSvg.node().getBoundingClientRect().height;
      tlSvg.selectAll('*').remove();
      const data = (()=> {
        if(votes.length===0){
          const t = Date.now(); return [{t, yes:0, no:0}];
        }
        const key = (d)=>{ const t=new Date(tsMs(d)||Date.now()); t.setSeconds(0,0); return +t; };
        const groups=d3.rollup(votes, vv=>({yes: vv.filter(isYes).length, no: vv.filter(v=>!isYes(v)).length}), key);
        return Array.from(groups, ([k,v])=>({t:+k, yes:v.yes, no:v.no})).sort((a,b)=>a.t-b.t);
      })();

      const x=d3.scaleBand().domain(data.map(d=>d.t)).range([40,W-10]).padding(.2);
      const y=d3.scaleLinear().domain([0, d3.max(data,d=>d.yes+d.no)||1]).nice().range([H-30,10]);

      const axis=d3.axisBottom(d3.scaleTime().domain(d3.extent(data,d=>new Date(d.t))).range([40,W-10])).ticks(5);
      tlSvg.append('g').attr('transform',`translate(0,${H-28})`).call(axis).selectAll('text').attr('fill','#aac6de');
      tlSvg.append('g').call(d3.axisLeft(y).ticks(4)).selectAll('text').attr('fill','#aac6de');

      tlSvg.selectAll('.bar-no').data(data).enter().append('rect')
        .attr('x',d=>x(d.t)).attr('y',d=>y(d.no)).attr('width',x.bandwidth()).attr('height',d=>y(0)-y(d.no))
        .attr('fill',getComputedStyle(document.documentElement).getPropertyValue('--no')).attr('opacity',.25);
      tlSvg.selectAll('.bar-yes').data(data).enter().append('rect')
        .attr('x',d=>x(d.t)).attr('y',d=>y(d.no+d.yes)).attr('width',x.bandwidth()).attr('height',d=>y(d.no)-y(d.no+d.yes))
        .attr('fill',getComputedStyle(document.documentElement).getPropertyValue('--ok')).attr('opacity',.7);
    }

    /* ===== Stats / Subscribe ===== */
    function updateStats(votes){
      const total=votes.length, yes=votes.filter(isYes).length;
      document.getElementById('totalVotes').textContent=total;
      document.getElementById('yesRate').textContent= total? Math.round((yes/total)*100)+'%' : '0%';
      document.getElementById('prodCount').textContent=PRODUCTS.length;
    }
    function onData(votes){
      console.info(`[viz] session=${SESSION_ID} votes=${votes.length}`);
      drawSankey(votes); drawTimeline(votes); updateStats(votes);
    }

    function subscribe(){
      let initial=true;
      const handleSnapshot=(snap)=>{
        const votes=[]; snap.forEach(doc=> votes.push(doc.data()));
        votes.sort((a,b)=> tsMs(a)-tsMs(b));
        onData(votes);
        if(initial){ initial=false; return; }
        snap.docChanges().forEach(ch=>{
          if(ch.type==='added' && isYes(ch.doc.data())){ spawnYesBurst(6); spawnYesParticles(10); }
        });
      };
      try{
        votesRef.where('session','==',SESSION_ID).orderBy('ts','asc')
          .onSnapshot(handleSnapshot, err=>{
            console.warn('index error -> fallback without orderBy', err);
            votesRef.where('session','==',SESSION_ID).onSnapshot(handleSnapshot);
          });
      }catch(e){
        console.warn('subscribe try/catch fallback', e);
        votesRef.where('session','==',SESSION_ID).onSnapshot(handleSnapshot);
      }
    }

    function setHeaderHeightVar(){const hdr=document.getElementById('hdr'); if(!hdr) return; document.documentElement.style.setProperty('--hdrH', hdr.offsetHeight+'px');}
    function fit(){const box=document.getElementById('flowChartBox'); const c=document.getElementById('particles'); if(!box||!c) return; const style=getComputedStyle(box); const padX=parseFloat(style.paddingLeft)+parseFloat(style.paddingRight); const padY=parseFloat(style.paddingTop)+parseFloat(style.paddingBottom); const w=Math.max(900, box.clientWidth-padX); const h=Math.max(260, box.clientHeight-padY); c.width=w; c.height=h;}
    new ResizeObserver(()=>{ setHeaderHeightVar(); fit(); }).observe(document.body);
    new ResizeObserver(()=>{ fit(); }).observe(document.getElementById('flowChartBox'));
    setHeaderHeightVar(); fit(); subscribe(); tick();

    document.getElementById('btn-full').addEventListener('click',()=>{const el=document.documentElement; if(!document.fullscreenElement){ el.requestFullscreen?.(); } else { document.exitFullscreen?.(); }});
  </script>
